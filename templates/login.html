  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">账号登录</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号" autofocus>
            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
            <button class="btn btn-lg btn-login btn-block" type="submit">点击登录</button>
            {% if back_dic.code == 1000 %}
                <script>
                    location.href='{% url "home" %}'
                </script>
                {% else %}
                <p style="color: red">{{ back_dic.msg }}</p>
            {% endif %}

        </div>
      </form>
    </div>
  </body>
</html>
